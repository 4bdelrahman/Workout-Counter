<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Workout counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <script src="script.js" type="module"></script>
</head>
<body>
    <div id="gym-counter-div">
        <h1 class="title-1">Number of Workouts</h2>
        <h1 id="workouts-el" class="title-2"><strong>0</strong> Workouts</h1>
        <div id="de-in-crement-btn-div">
            <button class="google-btn" id="increment-btn">+1</button>
            <button class="google-btn" id="decrement-btn">-1</button>
        </div>
        <div id="custom-edit-div">
            <input type="number" name="" id="number-input-el" placeholder="Enter number of workouts">
            <button class="google-btn" id="add-input-btn">Add</button>
        </div>
    </div>
</body>
</html>
